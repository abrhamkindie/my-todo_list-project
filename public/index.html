<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrsh-K TodoList</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <div class="container flex">
        <div class="todo-app w-80 bg-white p-5 rounded-sm">
            <h1 class="font-bold text-2xl text-red-600 mb-1">To Do List</h1>
            <div class="row rounded-lg flex justify-between items-center mb-5 bg-slate-500 ">
                <input class="flex-1 pl-2 mr-2 border-0 outline-none bg-transparent text-sm " type="text" id="input-box" placeholder="add todo">
                <button class="btn bg-red-600 font-bold px-2 rounded-lg text-white" id="Add-btn" type="submit">+</button>
            </div>
            <ul class="task-list">
            </ul>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
